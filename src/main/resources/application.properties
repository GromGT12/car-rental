spring.datasource.url=jdbc:postgresql://localhost:5432/car_rental

spring.datasource.username=pingwit

spring.datasource.password=pingwit_password

spring.liquibase.change-log=classpath:changelog.xml

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.orm.jdbc.bind=trace

logging.level.car_rental=Debug

spring.main.allow-circular-references=true

springdoc.swagger-ui.path=/car-rental-documentation
springdoc.api-docs.path=/car-rental-api-docs

springdoc.packages-to-scan=pl.maks.carrental.controller
springdoc.swagger-ui.try-it-out-enabled=false